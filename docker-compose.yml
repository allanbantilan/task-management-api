services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: task-management-app
    restart: unless-stopped
    working_dir: /var/www/html
    # Use 1000:1000 to match host user for file permissions
    user: "1000:1000"
    ports:
      - "9000:9000" # PHP-FPM port
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-task_management}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - task-management-network
    # Add healthcheck for app
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vite/Node.js Dev Server Service
  vite:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: task-management-vite
    working_dir: /var/www/html
    user: "33:33" # Match www-data user
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html
      - vite-temp:/var/www/html/node_modules/.vite-temp # Named volume for Vite temp files
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # Required for file watching in Docker
      - VITE_HOST=0.0.0.0
    command: npm run dev
    depends_on:
      - app
    networks:
      - task-management-network

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: task-management-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - vite-assets:/var/www/html/public/build # For Vite build assets
    depends_on:
      - app
      - vite
    networks:
      - task-management-network

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: task-management-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-task_management}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_PASSWORD:-secret}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - task-management-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: task-management-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - task-management-network

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: task-management-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      UPLOAD_LIMIT: 100M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - task-management-network

networks:
  task-management-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  vite-temp:
    driver: local
  vite-assets:
    driver: local
